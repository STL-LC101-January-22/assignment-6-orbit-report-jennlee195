<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" > <!--ngFor here -->
        <td *ngFor="let name of satellite">{{satellite.name}}</td>
        <td *ngFor="let type of satellite" *ngIf="satellite.isSpaceDebris" class="warning">{{satellite.type}}</td>
        <td *ngFor="let operational of satellite">{{satellite.operational}}</td>
        <td *ngFor="let orbitType of satellite">{{satellite.orbitType}}</td>
        <td *ngFor="let launchDate of satellite">{{satellite.launchDate}}</td>
    </tr>
</table>
